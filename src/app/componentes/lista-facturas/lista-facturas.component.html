<div class="container-fluid mt-5">
    <div class="row justify-content-center">
        <div class="col-8">
            <div class="card">
                <div class="card-body text-center">
                    <button class="btn btn-danger float-start mb-5" routerLink="/home">Volver</button>
                    <h2 class="d-inline">Listado Facturas</h2>                    
                    <button class="btn btn-success float-end mb-5" routerLink="/crear-factura">Nueva Factura</button>
                    <table *ngIf="listFacturas.length != 0" datatable [dtOptions]="dtOptions" class="table table-striped">
                        <thead>
                          <tr>
                            <th scope="col">Factura</th>
                            <th scope="col">Iva Total</th>
                            <th scope="col">Valor Total</th>
                            <th scope="col">Pagada</th>
                            <th scope="col">Acciones</th>
                          </tr>
                        </thead>
                        <tbody>
                          <tr *ngFor="let factura of listFacturas">
                            <td>{{factura.factura}}</td>
                            <td>{{factura.ivaTotal | currency: 'USD'}}</td>
                            <td>{{factura.valorTotal | currency: 'USD'}}</td>
                            <td>{{factura.pagada}}</td>
                            <td>
                                <i [routerLink]="['/editar-factura',factura._id]" class="fas fa-pencil-alt btn text-primary"></i>
                                <i (click)="eliminarFactura(factura._id)" class="fas fa-trash-alt btn text-danger"></i>
                                <i class="fas fa-eye btn"></i>                             
                            </td>
                          <tr>                   
                        </tbody>
                    </table>
                    <h5 class="mt-5" *ngIf="listFacturas.length == 0" >No hay Facturas</h5>                    
                </div>
            </div>
        </div>
    </div>
</div>
